<head>
      
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

<body class="d-flex flex-column h-100">
  

         



  <table class="table" id="daftar-toDoList">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nama</th>
        <th scope="col">Status</th>
        <th scope="col">Prioritas</th>
        <th scope="col">Tanggal</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  
  
  <div class="d-flex justify-content-center">
    <img src="loader.gif" style="width: 1em; display: block" id="loader">
  </div>

  
  <div class="d-flex justify-content-center">
  <button onclick="location.href='forum-data-toDoList.html'" style="background-color: blue; color: white; border-radius: 10px;">Tambahkan</button>
</div>

  <style>
  body {

  }
 
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }

    th,
    td {
      padding: 10px;
      border: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #black;
    }

    tr:hover {
      background-color: #black#42445A ;
    }

    .stack-up {
      display: flex;
      flex-direction: column;
      align-items: flex-end;
    }
  </style>

  <script type="module">
    import { ambilDaftartoDoList, hapustoDoList, formatAngka } from './main.js';

    $(document).ready(async function() {
      let elemenDaftar = $("#daftar-toDoList > tbody");
      let daftartoDoList = await ambilDaftartoDoList ();
      let nomor = 1;



      daftartoDoList.forEach((data) => {
        elemenDaftar.append(
          '<tr>' +
          '<th>' + nomor + '</th>' +
          '<td>' + data.nama + '</td>' +
          '<td>' + data.status + '</td>' +
          '<td>' + data.prioritas + '</td>' +
            '<td>' + data.tanggal + '</td>' +
          '<td class="stack-up">' +
          ' <a href="#" class="btn btn-warning link-ubah"  data="' +
          data.id +
          '">ubah</a> ' +
          ' <button class="btn btn-danger tombol-hapus" data="' +
          data.id +
          '">Hapus</button>' + '</td>' +
          '</tr>'
        );
        nomor = nomor + 1;
      });

      $('.tombol-hapus').click(async function() {
        await hapustoDoList ($(this).attr('data'));
        location.reload();
      })

      $('.link-ubah').click(async function() {
        window.location.replace('ubah toDoList.html?docId=' + $(this).attr('data'));
      })

      $('#loader').hide();

    });
    

  </script>

      </ul>

    </footer>

</body>

</html>
