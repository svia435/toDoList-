  <form class="mb-3">
    <div class="mb-3">
      <label class="form-label">Nama</label>
      <input type="text" class="form-control" id="input-nama">
    </div>
    <div class="mb-3">
      <label class="form-label">Status</label>
      <input type="text" class="form-control" id="input-status">
          <div class="mb-3">
      <label class="form-label">Prioritas</label>
      <input type="text" class="form-control" id="input-prioritas">
          <div class="mb-3">
      <label class="form-label">Tanggal</label>
      <input type="date" class="form-control" id="input-tanggal">
    </div>
    <button type="submit" class="btn btn-primary" id="tombol-tambah">Simpan</button>
  </form>
  <div class="d-flex justify-content-center">
    <button onclick="location.href='index.html'" style="background-color: blue; color: white; border-radius: 10px;">Lihat Daftat toDoList</button>
  </div>

  <script type="module">
    import { tambahtoDoList } from './main.js';

    let tombolTambah = document.getElementById('tombol-tambah');
    let elemenNama = document.getElementById('input-nama');
    let elemenStatus = document.getElementById('input-status');
    let elemenPrioritas = document.getElementById('input-prioritas');
    let elemenTanggal = document.getElementById('input-tanggal');
    
    tombolTambah.addEventListener('click', async function(e) {
      e.preventDefault();
      await tambahtoDoList(elemenNama.value, elemenStatus.value,elemenPrioritas.value,elemenTanggal);
     window.location.href = 'index.html'
    })
  </script>
